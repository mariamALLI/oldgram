<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <header>

                </div>
            </div>

        <section>
            <div class="box">
                <div class="container">
                    <div class="img-text-flex">

                            <p class="soft-text">Zudert,Netherlands</p>
                        </div>
                    </div>

                    <div id="photo"></div>

                    <div class="icons">

        <section class="gustave-courbet-sec">
            <div class="box">
                <div class="container">
                    <div class="img-text-flex">
                        <img class="avatar" src="images/avatar-courbet.jpg" alt="courbet avatar">
                        <div class="text-flex">
                            <p class="bold-text">Gustave Courbet</p>
                            <p class="soft-text">Ommans, France</p>

                        <img class="icon" id="dm-icon" src="images/icon-dm.png" alt="dm icon">

                    <p id="courbet-likes"></p>

                    <p id="commemt"><span class="bold-font">gus1819</span> i'm feelin a bit stressed tbh</p>
                </div>
            </div>        
        </section>


        <section class="joseph-ducreux">
            <div class="box">
                <div class="container">
                    <div class="img-text-flex">
                        <img class="avatar" src="images/avatar-ducreux.jpg" alt="ducreux avatar">
                        <div class="text-flex">
                            <p class="bold-text">Joseph Ducreux</p>
                            <p class="soft-text">Paris, France</p>
                        </div>
                    </div>

                    <div id="ducreux-photo"></div>

                    <div class="icons">
                        <img class="icon-heart" id="heart-icon" src="images/icon-heart.png" alt="heart icon">
                        <img class="icon" id="comment-icon" src="images/icon-comment.png" alt="comment icon">
                        <img class="icon" id="dm-icon" src="images/icon-dm.png" alt="dm icon">

                    <p id="ducreux-likes"></p>
